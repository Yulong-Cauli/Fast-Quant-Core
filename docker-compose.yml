version: '3.8'

services:
  fastquant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastquant-bot
    restart: unless-stopped
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - CONFIG_FILE=/app/config/config.yaml
    # 可选：添加网络配置
    # network_mode: bridge
    
