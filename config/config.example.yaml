# FastQuant 配置文件示例
# 复制此文件为 config.yaml 并填入你的 API 密钥

# Binance API 配置
binance:
  api_key: "your_api_key_here"
  api_secret: "your_api_secret_here"
  testnet: true  # 建议先使用测试网

# 策略参数
strategy:
  symbol: "BTCUSDT"
  fast_period: 5    # 快线周期
  slow_period: 20   # 慢线周期

# 交易配置
trading:
  enable_trading: false  # true=真实交易, false=模拟交易
  trade_quantity: 0.001  # 每次交易数量
  max_position: 0.01     # 最大持仓

# 风控参数
risk:
  max_drawdown: 0.1      # 最大回撤（10%）
  stop_loss: 0.05        # 止损比例（5%）
  take_profit: 0.1       # 止盈比例（10%）

# 日志配置
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "logs/trading.log"
